<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamGo - Modern Media Center</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">StreamGo</h1>
            </div>
            <ul class="nav-menu">
                <li class="nav-item active"><a href="#">Home</a></li>
                <li class="nav-item"><a href="#">Movies</a></li>
                <li class="nav-item"><a href="#">TV Shows</a></li>
                <li class="nav-item"><a href="#">Library</a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="nav-item">Settings</a>
            </div>
        </nav>
        <main class="main-content">
            <header class="main-header">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                </div>
                <div class="user-menu">
                    <div class="user-avatar"></div>
                </div>
            </header>
            <div class="content-area">
                <section class="hero-section">
                    <div class="hero-content">
                        <h2 class="hero-title">Featured Movie</h2>
                        <p class="hero-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        <button class="btn btn-primary">Watch Now</button>
                    </div>
                </section>
                <section class="movie-grid-section">
                    <h3 class="section-title">Popular Movies</h3>
                    <div class="movie-grid">
                        <!-- Movie items will be populated here -->
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
