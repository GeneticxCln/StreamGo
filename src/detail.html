<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamGo - Movie Detail</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Main Content Area -->
        <main class="main-content" style="margin-left: 0;">
            <div class="detail-container">
                <div class="detail-poster">
                    <img src="" alt="Movie Poster">
                </div>
                <div class="detail-info">
                    <h2 class="detail-title"></h2>
                    <p class="detail-description"></p>
                    <button class="btn primary" id="play-button">Play</button>
                    <button class="btn" id="back-button">Back</button>
                </div>
            </div>
        </main>
    </div>
    <!-- Video Player Modal (will be shown when playing content) -->
    <div class="video-player-modal" id="video-player-modal" style="display: none;">
        <div class="video-container">
            <video id="main-video-player" controls>
                Your browser does not support the video tag.
            </video>
            <button class="close-player" id="close-player">âœ•</button>
        </div>
    </div>
    <script src="detail.js"></script>
</body>
</html>
